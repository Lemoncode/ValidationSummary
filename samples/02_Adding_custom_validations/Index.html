<html>

<head>
	<title>lcValidationSummary - Sample 02 Set of validations</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../build/lcValidationSummary.css" />

	<script src="https://code.angularjs.org/1.2.16/angular.js"></script>
	<script src="../../build/lcvalidationsummary.js"></script>
	<script src="../../build/lcvalidationSummary-tpl.js"></script>

  <script src="app.js"></script>

</head>

<body ng-app="sampleApp" class="container">
  <div class="page-header">
    <div class="row">
      <div class="col-md-10">
        <h2>
          lcValidationSummary<small>Sample 02 - Validation using a custom directive</small>
        </h2>
      </div>
      <div class="col-md-2">
        <p style="margin-top:20px;">
          <a href="../">
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-circle-arrow-left"></span>
              Back to Menu
            </button>
          </a>
        </p>
      </div>
    </div>
  </div>
  <div class="voffset6" ng-controller="sampleController" lc-validations-container>
    <form name="userForm">
      <div class="col-sm-offset-3 col-sm-6 col-md-offset-1 col-md-8 col-lg-offset-2 col-lg-8">
        <div class="col-sm-6 col-md-6">
          <label for="entryScreenEmail">Email</label>

          <input id="entryScreenEmail"
          class="form-control col-md-12"
          type="email"
          placeholder="Email"
          name="entryScreenEmail"
          ng-model="model.email"
          lc-validation-bubble=""
          validation-friendly-name="Email"
          ng-required="true"/>
        </div>

        <div class="col-sm-6 col-md-6">
          <label for="entryScreenConfirmationEmail">
            Confirm Email
            <span>*</span>
          </label>
          <div>
            <input id="entryScreenConfirmationEmail" class="form-control col-md-12"
            type="email"
            placeholder="Confirm Email"
            name="entryScreenConfirmationEmail"
            ng-model="model.confirmationEmail"
            lc-validation-bubble=""
            validation-friendly-name="Confirm Email"
            checktwofieldsmatch=""
            fieldtomatchmodelproperty="model.email" 
            fieldtomatch="model.email"/>
          </div>
        </div>
      </div>
    </form>
    <div class="col-sm-offset-3 col-sm-6 col-md-offset-1 col-md-8 col-lg-offset-2 col-lg-8" lc-validation-summary=""></div>
  </div>
</body>
</html>
