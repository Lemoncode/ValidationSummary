<html>

<head>
<title>ngValidationSummary - Sample 01 Set of validations</title>

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../build/ngValidationSummary.css" />

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://code.angularjs.org/1.2.16/angular.js"></script>
<script src="https://code.angularjs.org/1.2.16/angular-animate.js"></script>
<script src="../../build/ngvalidationsummary.js"></script>
<script src="../../build/ngvalidationSummary-tpl.js"></script>
<script src="app.js"></script>

</head>

<body ng-app="sampleApp">
 <div ng-controller="sampleController" validations-container>
    <form name="userForm">
            <div class="form-group">
                <label class="col-sm-1 control-label" for="userName">Name:</label>
                <div class="col-sm-4">
                    <input id="userName" 
                    	    name="userName" 
                    	    class="form-control col-md-12"
                            type="text" 
                            ng-model="name" 
                            ng-pattern="/^[0-9]{1,7}$/"
                            validationbubble="" 
                            friendlyname="User name" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label" for="userSurname">Surname:</label>
                <div class="col-sm-4">
                    <input id="userSurname" 
                           name="userSurname" 
                           class="form-control col-md-12"
                           type="text" 
                           ng-model="lastname" 
                           ng-required="true"
                           validationbubble="" 
                           friendlyname="User surname" />
                </div>
            </div>

    </form>
	<div validationsummary=""></div>
 
 </div> 
</body>

</html>
