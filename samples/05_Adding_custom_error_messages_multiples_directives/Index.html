<html>
	<head>
		<title>ngValidationSummary - Sample 05 - Adding custome error messages multiples directives</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../build/ngValidationSummary.css" />
		<script src="https://code.angularjs.org/1.2.16/angular.js"></script>
		<script src="../../build/ngvalidationsummary.js"></script>
		<script src="../../build/ngvalidationSummary-tpl.js"></script>
		<script src="app.js"></script>
	</head>
	<body data-ng-app="multipleCustomErrorMessagesApp" class="container">
		<div class="page-header">
			<div class="row">
				<div class="col-md-10">
					<h2>ngValidationSummary
						<small>Sample 05 - Adding custome error messages multiples directives</small>
					</h2>
				</div>
				<div class="col-md-2">
					<p style="margin-top:20px;">
						<a href="../">
							<button class="btn btn-default">
								<span class="glyphicon glyphicon-circle-arrow-left">
									Back to menu
								</span>
							</button>
						</a>
					</p>
				</div>
			</div>
		</div>
		<div class="voffset6">
			<div data-ng-controller="multipleCustomErrorMessagesController" ng-validations-container="">
				<form name="userForm">
					<div class="form-group">
						<label class="control-label" for="userName">Name:</label>
						<input id="userName"
							   name="userName"
							   type="text"
							   class="form-control" 
							   ng-model="model.name"
							   ng-required="true"
							   ng-minlength="3"
							   ng-validation-bubble=""
							   validation-friendly-name="User name"
							   use-multiple-custom-messages="{{customMessages}}"/>
					</div>
				</form>
				<span>{{model.name}}</span>
				<span>{{model.alias}}</span>
				<span>{{model.email}}</span>
				<span>{{model.phoneNumber}}</span>
				<div ng-validation-summary=""></div> 
			</div>
		</div>
	</body>
</html>
