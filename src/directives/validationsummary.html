<div class='validation-summary-box'
        ng-show='validationsSummary.length>0'
    >
    <div class="summaryTitle">
        <h4>Please review the following fields:</h4>
    </div>
    <div class='validation-summary-box'>
        <div class="boxStyle">
            <ul>              
                <li ng-repeat='item in validationsSummary'>{{item.errorMessage}}</li>    
            </ul>
        </div>
    </div>
</div>
